services:
  - type: web
    name: terminal-server
    env: docker
    dockerfilePath: ./Dockerfile.flask
    plan: free  # Explicitly set to free tier
    envVars:
      - key: DEBUG
        value: false
      - key: PORT
        value: 3000
      - key: SESSION_TIMEOUT
        value: 3600  # 1 hour in seconds
      - key: USE_AUTH
        value: false  # Set to true if you want to require API key
      - key: API_KEY
        sync: false   # Will be generated if not provided
      - key: REAL_LINUX_TERMINAL
        value: true   # Enable the real Linux terminal
