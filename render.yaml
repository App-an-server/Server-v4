services:
  - type: web
    name: terminal-server
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Explicitly set to free tier
    envVars:
      - key: API_KEY
        sync: false
      - key: SESSION_TIMEOUT
        value: 3600000
      - key: MAX_CONTAINERS
        value: 100
      - key: CONTAINER_MEMORY
        value: 256m  # Fits within 512 MB limit
      - key: CONTAINER_CPU
        value: 0.1  # Adjusted to match free tier's 0.1 vCPU
      - key: USER_CONTAINER_IMAGE
        value: terminal-user-image:latest
      - key: PORT
        value: 3000
    disk:
      name: terminal-logs
      mountPath: /app/logs
      sizeGB: 1